<h1>Gallery</h1>

<select name="states" id="selectState" (change)="onStateChange($event)">
  <option value="">Select a State</option>
  <option *ngFor="let state of states" value="state">{{state}}</option>
</select>

<p>Selected State: {{selectedOption}}</p>

<div class="gallery">
  <ng-container *ngFor="let park of parks">
    <ng-container *ngFor="let photo of park.parkPhotos">
      <img src="{{photo.image}}" alt="{{park.name}}">
    </ng-container>
    <!-- <img src="'gallery/' + displayParkPhotos.name" alt="{{parks}}"> -->
  </ng-container>
</div>
