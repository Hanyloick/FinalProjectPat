<h1>Gallery</h1>

<select *ngIf="!selectedState" name="states" id="selectState" (change)="onStateChange($event)">
  <option value="">Select a State</option>
  <option *ngFor="let state of states" value={{state}}>{{state}}</option>
</select>

<div class="gallery">
    <ng-container *ngFor="let photo of parkPhotos">
      <img class="parkImage" src="{{photo.image}}" alt="{{photo.park.name}}">
    </ng-container>
</div>
