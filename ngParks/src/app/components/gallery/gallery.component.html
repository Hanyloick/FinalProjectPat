<h1>Gallery</h1>

<div class="gallery">
  <ng-container *ngFor="let park of parks">
    <ng-container *ngFor="let photo of park.parkPhotos">
      <img src="{{photo.image}}" alt="{{photo.park.name}}">
    </ng-container>
    <!-- <img src="'gallery/' + displayParkPhotos.name" alt="{{parks}}"> -->
  </ng-container>
</div>
