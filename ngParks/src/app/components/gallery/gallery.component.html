<h1>Gallery</h1>

<select *ngIf="!selectedState" name="states" id="selectState" (change)="onStateChange($event)">
  <option value="">Select a State</option>
  <option *ngFor="let state of states" value={{state}}>{{state}}</option>
</select>

<select [(ngModel)]="selectedState">
  <option *ngFor="let state or states" value="state">{{state.name}}</option>
</select>

<div class="gallery">
  <ng-container *ngFor="let park of parks">
    <ng-container *ngFor="let photo of park.parkPhotos">
      <img src="{{photo.image}}" alt="{{park.name}}">
      <!-- <div *ngFor="let state of getParkPicturesByState(selectedState)">

      </div> -->
    </ng-container>
    <!-- <img src="'gallery/' + displayParkPhotos.name" alt="{{parks}}"> -->
  </ng-container>
</div>
