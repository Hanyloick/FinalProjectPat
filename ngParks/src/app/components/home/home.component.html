<!-- NEED TO FIX -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="cards-wrapper">
      <div class="card d-none d-md-block" *ngFor="let park of parks" (click)="displayParkDetails(park)">
        <div *ngIf="selectedPark">
          <app-park [selectedPark] = "selectedPark"></app-park>
        </div>
        <img src="{{park.image}}" class="card-img-top" alt="{{park.name}}">
        <div class="card-body">
          <h5 class="card-title">{{park.name}}</h5>
        </div>
      </div>
    </div>
    </div>


  </div>


  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
